<head>

    <title>Honey Tiles | Game</title>

    <!-- Styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/game.css" type="text/css"> 
    
    <!-- Scripts -->
    <script src="scripts/game.js" defer></script>
    <script src="scripts/navigations.js" defer></script>
</head>


<body>
    <audio id="background-music" src="assets/background-music.mp3" autoplay loop></audio>

    <div id="game-countdown-overlay">
        <h1 id="countdown-number">3</h1>
    </div>

    <div id="mobile-menu-overlay">
        <div class="mobile-overlay-button-wrapper">
            <img id="rankings-comb" class="rankings-comb-menu" src="assets/rankings-comb.svg" alt="">
            <img id="play-comb" class="play-comb-menu" onclick="clickPlay()" src="assets/play-comb.svg" alt="">
            <img id="settings-comb" class="settings-comb-menu" onclick="openSettings()" src="assets/settings-comb.svg" alt="">
            <img id="instructions-comb" class="instructions-comb-menu" src="assets/instructions-comb.svg" alt="">
        </div>
    </div>

    <div id="instructions-overlay">
        <div class="instructions-card">
            <h1>Instructions</h1>
            <img src="assets/instructions.png" alt="">
            <p>Tap on the colored tiles as quick as you can.</p>
            <button id="instructions-button">Got it!</button>
        </div>
    </div>

    <div id="settings-overlay">
        <div class="settings-card">
            <h1>Settings</h1>
            <div class="difficulty-wrapper">
                <h4>Difficulty</h4>
                <label for="difficulty">Easy</label>
                <input id="difficulty" type="range"  min="0" max="4" step="1" value="2">
                <label for="difficulty">Hard</label>
            </div>
            <div class="volume-wrapper">
                <h4>Volume</h4>
                <label for="volume">Quiet</label>
                <input id="volume" type="range"  min="0" max="1" step="0.01" value="0.5">
                <label for="volume">Loud</label>
            </div>
            <div class="button-container settings">
                <img id="play-comb" class="play-comb" onclick="closeSettings()" src="assets/play-comb.svg" alt="">
                <img id="rankings-comb" class="rankings-comb" src="assets/rankings-comb.svg" alt="">
            </div>

        </div>
    </div>

    <div id="game-over-overlay">
        <div class="game-over-card">
            <img id="game-over-logo" src="assets/logo.png" alt="">
            <h1>Game Over!</h1>
            <p class="game-over-p"></p>
            <div class="game-over-score-wrapper">
                <h4>Your Score:</h4>
                <p class="game-over-score score-number">0</p>
            </div>
            <div class="button-container">
                <img id="play-comb" class="play-comb" onclick="startGame()" src="assets/play-again-comb.svg" alt="">
                <img id="rankings-comb" class="rankings-comb" src="assets/rankings-comb.svg" alt="">
                <img id="settings-comb" class="settings-comb" src="assets/settings-comb.svg" alt="">
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-container">
            <img id="rankings" class="rankings-icon" src="assets/rankings.svg" alt="rankings">
            <img id="logo" src="assets/logo.png" onclick="location.href='index.html';" alt="honey tiles logo">
            <div class="inner-nav-wrapper">
                <img id="instructions" class="instructions-icon" src="assets/instructions.svg" alt="instructions">
                <img id="settings" class="settings-icon" onclick="openSettings()" src="assets/settings.svg" alt="settings">
                <div id="hamburger-menu">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>
            </div>
        </div>
    </nav>
